# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# Setup multi-gpu support; use AMD iGPU by default
env = WLR_DRM_DEVICES,/dev/dri/card1

# Hint to UI frameworks to use wayland
env = XDG_SESSION_TYPE=wayland
env = NIXOS_OZONE_WL=1
env = GDK_BACKEND=wayland,x11
env = QT_QPA_PLATFORM=wayland;xcb
env = SDL_VIDEODRIVER=wayland
env = CLUTTER_BACKEND=wayland

# Execute your favorite apps at launch
exec-once = swaybg -i /etc/nixos/other/spiderverse.jpg --mode fill
exec-once = eww daemon
exec-once = firefox
# exec-once = spotify
# exec-once = webcord
exec-once = rog-control-center

general {
    layout = master

    gaps_in = 3
    gaps_out = 6
    border_size = 1

    col.inactive_border = rgba(6c7086ff)
    col.active_border = rgb(89dceb) rgb(a6e3a1) 45deg

    cursor_inactive_timeout = 5
}

misc {
  disable_hyprland_logo = true
  key_press_enables_dpms = true
}

group {
  groupbar {
    gradients = false
    render_titles = false
    col.inactive = rgba(89b4fa6c)
    col.active = rgb(89b4fa) rgb(a6e3a1) 45deg
  }
}

layerrule = blur, gtk-layer-shell

decoration {
    rounding = 4

    blur {
        enabled = yes
        size = 6
        passes = 2
    }

    drop_shadow = false
}

animations {
    enabled = true
    # bezier = expoOut, 0.16, 1, 0.3, 1

    animation = windows, 1, 10, default
    animation = windowsOut, 1, 5, default, popin 50%

    animation = fade, 1, 10, default
    animation = fadeOut, 1, 5, default

    animation = border, 1, 10, default
    animation = borderangle, 1, 10, default
    animation = workspaces, 1, 10, default, slide
}

# Input
input {
    # kb_file = ~/.local/share/xorg/xkb/gallium_angle
    follow_mouse = 1
    scroll_method = 2

    touchpad {
      disable_while_typing = false
      natural_scroll = no
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_invert = false
}

master {
    new_is_master = false
}

xwayland {
    force_zero_scaling = true
}

# Window rules
windowrulev2 = tile, class:^(Minecraft .*)$

# Float file picker dialog
windowrulev2 = float, title:^(Open File)$
windowrulev2 = center, title:^(Open File)$

# Keybindings
$mainMod = SUPER

# Workspaces
# Switch workspaces with mainMod + [0-4]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

# Move to last workspace
bind = $mainMod, Tab, workspace, previous

# Navigation
# Move focus with mainMod + arrow keys
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, J, changegroupactive, b
bind = $mainMod, K, changegroupactive, f

# Swap windows
bind = $mainMod, O, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev

# Change split ratio
bind = $mainMod, H, splitratio, -0.05
bind = $mainMod, L, splitratio, +0.05

# Change number of master clients
bind = $mainMod, m, layoutmsg, removemaster
bind = $mainMod, comma, layoutmsg, addmaster

# Windows
bind = $mainMod, W, killactive,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, T, togglefloating, 1

# Hyprland
bind = $mainMod SHIFT, E, exit,

# Mouse bindings
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Programs
bind = $mainMod, Return, exec, alacritty msg create-window || alacritty
bind = $mainMod, space, exec, fuzzel

# Bar
bind = $mainMod, B, exec, eww open example --toggle
bind = $mainMod, B, exec, pkill waybar

# Discord
bind = $mainMod, D, focuswindow, ^WebCord*
bind = $mainMod, D, bringactivetotop

# Screenshot
bind = $mainMod, S, exec, grim -g "$(slurp)" - | tee ~/stuff/pictures/screenshots/$(date +%F_%Hh%Mm%Ss).png | wl-copy

# Clipboard
bind = $mainMod, P, exec, clipman pick --tool CUSTOM --tool-args 'fuzzel -d'

# Lock
bind = $mainMod SHIFT, L, exec, swaylock

# Volume
$volume_update = eww update volume="$(~/.config/eww/scripts/volume.sh)"

bind = ,XF86AudioMute, exec, pamixer --toggle-mute; $volume_update

binde = ,XF86AudioRaiseVolume, exec, pamixer --increase 5; $volume_update
binde = ,XF86AudioLowerVolume, exec, pamixer --decrease 5; $volume_update

binde = SHIFT ,XF86AudioRaiseVolume, exec, pamixer --increase 1; $volume_update
binde = SHIFT ,XF86AudioLowerVolume, exec, pamixer --decrease 1; $volume_update

# Media
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioPause, exec, playerctl play-pause
bind = ,XF86AudioPrev, exec, playerctl next
bind = ,XF86AudioNext, exec, playerctl previous

# Brightness
$brightness_update = eww update brightness=$(~/.config/eww/scripts/brightness.sh)

binde = ,XF86MonBrightnessUp, exec, brightnessctl set 20%+; $brightness_update
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 20%-; $brightness_update

# ASUS
bind = ,XF86Launch1, exec, rog-control-center
bind = ,XF86Launch3, exec, asusctl led-mode --next-mode
bind = ,XF86Launch4, exec, asusctl profile --next
bind = ,XF86KbdBrightnessUp, exec, asusctl --next-kbd-bright
bind = ,XF86KbdBrightnessDown, exec, asusctl --prev-kbd-bright

# Notifications
bind = CTRL, space, exec, makoctl dismiss
bind = CTRL SHIFT, space, exec, makoctl dismiss --all
bind = CTRL SHIFT, comma, exec, makoctl restore
bind = CTRL SHIFT, period, exec, makoctl invoke
