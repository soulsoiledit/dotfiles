workspace_limit       = 10
border_width          = 0

bar_border_width      = 0
bar_color[1]          = rgb:2A/24/26
bar_font_color[1]     = rgb:e6/d6/ac,rgb:e6/81/83,rgb:d9/bb/80,rgb:87/af/87,rgb:44/44/44
bar_font              = Ubuntu Mono Nerd Font:size=14:antialias=true
bar_action            = bar
bar_action_expand     = 1
bar_format            = +L +S +C +|R +A
workspace_indicator   = listactive,listcurrent,markcurrent
maximize_hide_bar     = 1

quirk[.*]             = IGNORESPAWNWS
quirk[.iscord]        = FLOAT + IGNORESPAWNWS

autorun               = ws[1]:firefox
autorun               = ws[1]:Discord --start-minimized

program[term]         = alacritty
program[menu]         = rofi -show combi -combi-modi "window,drun" -modi combi
program[clipboard]    = sh -c "CM_LAUNCHER=rofi CM_HISTLENGTH=12 clipmenu"
program[discord]      = Discord
program[screenshot]   = sh -c "sleep 0.1; scrot -sf ~/pictures/screenshots/%F-%T.png -e 'xclip -selection clipboard -t image/png $f'"
program[lock]         = dm-tool lock

program[volup]        = pactl set-sink-volume @DEFAULT_SINK@ +5%
program[voldown]      = pactl set-sink-volume @DEFAULT_SINK@ -5%
program[volmute]      = pactl set-sink-mute @DEFAULT_SINK@ toggle

program[lightup]      = brightnessctl s 20%+
program[lightdown]    = brightnessctl s 20%-

keyboard_mapping      = /dev/null
modkey                = Mod4

bind[quit]            = MOD+Shift+q
bind[restart]         = MOD+Shift+r

bind[focus_next]      = MOD+n
bind[focus_prev]      = MOD+e
bind[focus_main]      = MOD+k

bind[master_shrink]   = MOD+m
bind[master_grow]     = MOD+i

bind[stack_reset]     = MOD+r
bind[master_del]      = MOD+Shift+m
bind[master_add]      = MOD+Shift+i

bind[swap_main]       = MOD+s
bind[swap_next]       = MOD+Shift+n
bind[swap_prev]       = MOD+Shift+e

bind[wind_del]        = MOD+w

bind[layout_max]      = MOD+l
bind[layout_vertical] = MOD+Shift+l

bind[float_toggle]    = MOD+t
bind[maximize_toggle] = MOD+f
bind[bar_toggle]      = MOD+b

bind[ws_1]            = MOD+1
bind[ws_2]            = MOD+2
bind[ws_3]            = MOD+3
bind[ws_4]            = MOD+4
bind[ws_5]            = MOD+5
bind[ws_6]            = MOD+6
bind[ws_7]            = MOD+7
bind[ws_8]            = MOD+8
bind[ws_9]            = MOD+9
bind[ws_10]           = MOD+0
bind[ws_prior]        = MOD+p

bind[mvws_1]          = MOD+Shift+1
bind[mvws_2]          = MOD+Shift+2
bind[mvws_3]          = MOD+Shift+3
bind[mvws_4]          = MOD+Shift+4
bind[mvws_5]          = MOD+Shift+5
bind[mvws_6]          = MOD+Shift+6
bind[mvws_7]          = MOD+Shift+7
bind[mvws_8]          = MOD+Shift+8
bind[mvws_9]          = MOD+Shift+9
bind[mvws_10]         = MOD+Shift+0

bind[term]            = MOD+o
bind[menu]            = MOD+space
bind[clipboard]       = MOD+c
bind[screenshot]      = Print
bind[discord]         = MOD+d

bind[volup]           = XF86AudioRaiseVolume
bind[voldown]         = XF86AudioLowerVolume
bind[volmute]         = XF86AudioMute

bind[lock]            = MOD+Control+l

bind[lightup]         = XF86MonBrightnessUp
bind[lightdown]       = XF86MonBrightnessDown
